<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      <input
        type="text"
        placeholder="Paste your playlist link here.."
        class="form-control"
        [(ngModel)]="playlistUrl"
      />
    </div>
    <div class="col"></div>
  </div>
  <div class="row mt-3">
    <div class="col"></div>
    <div class="col-3">
      <div class="row">
        <div class="col mt-1">
          <button class="btn btn-primary w-100" (click)="fetchPlaylist($event, mymodal)">
            Fetch Playlist!
          </button>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row mt-3">
    <div class="col"></div>
    <div class="col-3">
      <ul class="list-group">
        <app-playlist-list [foundPlaylists]="foundPlaylists"></app-playlist-list>
      </ul>
    </div>
    <div class="col"></div>
  </div>
  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Found New Playlist</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">X</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- ask for new playlist name -->
      <input
        type="text"
        placeholder="Enter new playlist name.."
        class="form-control"
        [(ngModel)]="newPlaylistName"
        required
        #newPlaylistNameInput
      />
    </div>
    <div class="modal-footer">
      <div *ngIf="isFetching" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <button type="button" class="btn btn-outline-dark" [disabled]="newPlaylistName.length==0" (click)="saveNewPlaylist()">Ok</button>
    </div>
  </ng-template>
</div>
