<div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-10">
        <input
          type="text"
          placeholder="Paste your playlist link here.."
          class="form-control"
          [(ngModel)]="playlistUrl"
        />
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-3">
      <div class="col"></div>
      <div class="col-3">
          <button class="btn btn-primary w-100" (click)="fetchPlaylist($event)">Fetch Playlist!</button>
      </div>
      <div class="col"></div>
    </div>
  </div>
